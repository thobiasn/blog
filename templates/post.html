{{define "content"}}
<article class="post">
    <header class="post-header">
        <h1>{{.Post.Title}}</h1>
        <time datetime="{{shortDate .Post.Date}}">{{formatDate .Post.Date}}</time>
        {{if .Post.Tags}}
        <div class="tags">
            {{range .Post.Tags}}<a href="/posts?tag={{.}}" class="tag">{{.}}</a>{{end}}
        </div>
        {{end}}
    </header>
    <div class="post-body">
        {{.Post.Body}}
    </div>
</article>
{{end}}
